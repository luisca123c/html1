<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="Videos.html" target="_parent">Videos  </a>
        <a>‎ ‎ ‎ ‎ ‎ ‎ </a>
        <a href="index.html" target="_parent">  Inicio</a>
        <a>‎ ‎ ‎ ‎ ‎ ‎ </a>
        <a href="formulario.html" target="_parent">  formulario</a>
    </header>
    <form action="" method="get" enctype="multipart/form-data">
        <div>
            <label for="Documento">Documento: </label>
            <input type="number" name="documento" id="Documento" placeholder="Ingrese su documento">
            <h6></h6>
        </div>
        <div>
            <label for="Nombre">Nombre: </label>
            <input type="text" name="nombre" id="Nombre" placeholder="Ingrese su nombre">
            <h6></h6>
        </div>
        <div>
            <label for="Apellido">Apellido: </label>
            <input type="text" name="apellido" id="Apellido" placeholder="Ingrese su apellido">
            <h6></h6>
        </div>
        <div>
            <label for="Promedio">Promedio: </label>
            <input type="number" name="promedio" id="Promedio" step="0.5" min="0" max="10" placeholder="Ingrese su promedio">
            <h6></h6>
            </div>
        <div>
            <label for="Numero">Numero: </label>
            <input type="number" name="numero" id="Numero" placeholder="Ingrese su numero">
            <h6></h6>
        </div>
        <div>
            <label for="Ciudad">Ciudad: </label>
            <select name="ciudad" id="Ciudad">
                <option value="">Bucaramanga</option>
                <option value="">Piedecuesta</option>
                <option value="">Girón</option>
                <option value="">Floridablanca</option>
            </select>
            <h6></h6>
        </div>
        <div>
            <label for="Femenino">Femenino</label>
            <input type="radio" name="Genero" id="Femenino">
            <label for="Masculino">Masculino</label>
            <input type="radio" name="Genero" id="Masculino">
            <h6></h6>
        </div>
        <div>
            <label for="Phyton">Phyton</label>
            <input type="checkbox" name="tema[]" id="Phyton">
            <label for="Java">Java</label>
            <input type="checkbox" name="tema[]" id="Java">
            <label for="HTML">HTML</label>
            <input type="checkbox" name="tema[]" id="HTML">
            <label for="CSS">CSS</label>
            <input type="checkbox" name="tema[]" id="CSS">
            <label for="Javascript">Javascript</label>
            <input type="checkbox" name="tema[]" id="Javascript">
            <h6></h6>
        </div>
        <div>
            <label for="Contraseña">Contraseña: </label>
            <input type="text" name="contraseña" id="Contraseña" placeholder="Ingrese su contraseña">
            <h6></h6>
        </div>
        <div>
            <textarea name="Mensaje" id="Mensaje" rows = 0></textarea>
            <h6></h6>
        </div>
        <div>
            <input type="file" >
            <h6></h6>
        </div>
        <div>
            <input type="text" required pattern="[0-9]{2,5}">
            <h6></h6>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <h6></h6>
        </div>
    </form>
</body>
</html>
