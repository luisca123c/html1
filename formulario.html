    <form action="" method="get" enctype="multipart/form-data">
        <div>
            <label for="Nombre">Nombre: </label>
            <input type="text" name="nombre" id="Nombre" required placeholder="Ingrese su nombre">
            <h6></h6>
        </div>
        <div>
            <label for="Apellido">Apellido: </label>
            <input type="text" name="apellido" id="Apellido" required placeholder="Ingrese su apellido">

        </div>
        <div>
            <label for="Numero">Numero de telefono: </label>
            <input type="number" name="numero" id="Numero" required placeholder="Ingrese su numero">
            <h6></h6>
        </div>
        <div>
            <label for="Email">Email: </label>
            <input type="email" name="email" id="Email" required placeholder="Ingrese su correo">
            <h6></h6>
        </div>
        <div>
            <label for="Mensaje">Mensaje: </label>
            <textarea name="Mensaje" id="Mensaje" rows = 0></textarea>
            <h6></h6>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <h6></h6>
        </div>
